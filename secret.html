<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Page</title>

  <style>
    body {
      background-color: #2b2b2b;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      flex-direction: column;
    }

    .container {
      text-align: center;
      opacity: 0;
      transform: translateY(100px);
      animation: slide-in 1s forwards;
    }

    #secretMessage {
      font-size: 24px;
    }

    @keyframes slide-in {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Fade in effect */
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="secretMessage">Welcome to the secret page! How did you find this? Hold on... I have to reward you now.</p>
  </div>

  <script>
    // Wait a few seconds before redirecting to the MP4 file
    setTimeout(() => {
      window.location.href = "tlshotz.com/secretreward.mp4"; // Replace with your MP4 URL
    }, 5000); // 5-second delay before redirecting
  </script>
</body>
</html>
