<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Mod</title>
    <style>
        body {
            background-color: #23272A;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .slide-in {
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 1s forwards;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typewriter {
            display: inline-block;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="slide-in" style="animation-delay: 0.2s;">Current Mod</h1>
        <h2 class="slide-in" style="animation-delay: 0.4s;"><span class="typewriter">Cave Horror Project - Chapter 1 | 1.20.1 - Forge</span></h2>
    </div>
</body>
</html>
