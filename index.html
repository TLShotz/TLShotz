    }

    #typewriter, #redirectText, #randomMessage {
      font-size: 24px;

      margin-top: 10px;
    }

    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }

      to {
        transform: translateY(0); /* Move to center */
        opacity: 1; /* Fade in */
      }

  <div class="container">
    <p>-&nbsp;&nbsp;&nbsp;&nbsp;<span id="typewriter"></span>&nbsp;&nbsp;&nbsp;&nbsp;-</p>
    <p><span id="redirectText"></span></p> <!-- New line for redirecting text -->
    <p id="randomMessage"></p> <!-- Placeholder for random motivational message -->
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="Sweden.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Text to display with typewriter effect
    const mainText = "Hey, I'm Shotz!";
    
    // Array of redirecting messages
    const redirectMessages = [
      "Redirecting you to my page in 10 seconds..",
      "Taking you to the my page in 10..",
      "Hold tight, you're being redirected! this will take a bit..",
      "redirecting in 10.. 9.. i'm not counting just wait.",
      "Just a moment,  (HURRY UP CODE)"
    ];
    // Array of motivational messages
    const motivationalMessages = [
      "You are loved :)",
      "WHAT DOESN'T KILL YOU MAKES YOU STRONGER",
      "I love dead by daylight",
      "up up down down left right left right BA start",
      "Keep moving forward!"
    ];

    let index = 0;

    // Typewriter effect function with adjustable speed
    function typeWriter(text, elementId, speed, callback) {
      if (index < text.length) {
        document.getElementById(elementId).innerHTML = text.substring(0, index + 1);
        index++;
        setTimeout(() => typeWriter(text, elementId, speed, callback), speed);
      } else if (callback) {
        callback();
      }
    }

    // Show random motivational message with a typewriter effect
    function showRandomMessage() {
      const randomMessage = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
      document.getElementById('randomMessage').style.opacity = '0'; // Hide initially
      index = 0; // Reset index for new typewriter
      typeWriter(randomMessage, 'randomMessage', 75, () => { // Speed for motivational message
        document.getElementById('randomMessage').style.animation = 'fade-in 1s forwards'; // Fade in after typing
      });
    }

    // Redirect after the motivational message is shown
    function startRedirect() {
      setTimeout(() => {
        window.location.href = "https://e-z.bio/shotz"; // Replace with your URL
      }, 10000); // Wait 10 seconds before redirecting
    }

    // Main flow
    window.onload = () => {
      // Select a random redirect message from the array
      const randomRedirectText = redirectMessages[Math.floor(Math.random() * redirectMessages.length)];

      // Typewriter effect for "Hey, I'm Shotz!" at a slower speed
      typeWriter(mainText, 'typewriter', 100, () => {
        index = 0; // Reset index for next text
        // Typewriter effect for random redirect message at a faster speed
        typeWriter(randomRedirectText, 'redirectText', 30, () => {
          showRandomMessage(); // Show random message after redirect text
          startRedirect(); // Redirect after showing everything
        });
      });
    };
  </script>
</body>
