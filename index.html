<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey, I'm Shotz!</title>
  <style>
    body {
      background-color: #2b2b2b;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      flex-direction: column;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .container {
      text-align: center;
      opacity: 0;
      transform: translateY(100px);
      animation: slide-in 1s forwards;
    }

    #typewriter, #subText {
      font-size: 24px;
    }

    @keyframes slide-in {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="cats.html">Cats</a>
    <a href="contact.html">Contact Me</a>
  </div>

  <div class="container">
    <p>-&nbsp;&nbsp;&nbsp;&nbsp;<span id="typewriter"></span>&nbsp;&nbsp;&nbsp;&nbsp;-</p>
    <p><span id="subText"></span></p>
  </div>

  <script>
    const mainText = "Hey, I'm Shotz!";
    const subText = "I don't know what to put here yet.";
    let index = 0;

    function typeWriter(text, elementId, speed, callback) {
      if (index < text.length) {
        document.getElementById(elementId).innerHTML += text.charAt(index);
        index++;
        setTimeout(() => typeWriter(text, elementId, speed, callback), speed);
      } else if (callback) {
        callback();
      }
    }

    window.onload = () => {
      typeWriter(mainText, 'typewriter', 75, () => {
        index = 0;
        typeWriter(subText, 'subText', 40);
      });
    };
  </script>
</body>
</html>
