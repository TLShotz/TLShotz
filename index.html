<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey, I'm Shotz!</title>
  <style>
    body {
      background-color: #2b2b2b;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      flex-direction: column;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .container {
      text-align: center;
      opacity: 0;
      transform: translateY(100px);
      animation: slide-in 1s forwards;
    }

    #typewriter {
      font-size: 28px;
      margin-bottom: 15px;
    }

    #subText p {
      font-size: 20px;
      margin: 5px 0;
    }

    #subText a {
      color: #80c0ff;
      text-decoration: underline;
    }

    #subText a:hover {
      color: #a0e0ff;
    }

    @keyframes slide-in {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="cats.html">Cats</a>
    <a href="contact.html">Contact Me</a>
  </div>

  <div class="container">
    <p>-&nbsp;&nbsp;&nbsp;&nbsp;<span id="typewriter"></span>&nbsp;&nbsp;&nbsp;&nbsp;-</p>
    <div id="subText"></div>
  </div>

  <script>
    const mainText = "Hey, I'm Shotz!";

    // Each line has text + speed (ms per character)
    const subTexts = [
      { text: "I don't know what to put here yet.", speed: 40 },
       { text: "(this will redirect to my info/bio page in 25 seconds)", speed: 25 },
        { text: "\u00A0", speed: 0 }, // blank line for spacing
      { text: "Current PC Rig:", speed: 60 },
      { text: "CPU: Intel(R) Core(TM) i5-9600K CPU @ 3.70Ghz", speed: 20 },
      { text: "GPU: NVIDIA GeForce GTX 1660 Super", speed: 20 },
      { text: "RAM: T-Force Vulcan Z DDR4 16GB", speed: 20 },
      { text: "OS Drive: Intel Optane H10 512GB M.2 NVMe", speed: 20 },
      { text: "Game Drive: Seagate FireCuda 1TB SSHD", speed: 20 },
      { text: "Storage Drive: WD Green 2TB HDD", speed: 20 },
      { text: "OS: Windows 11 Home", speed: 20 }
    ];

    let index = 0;

    function typeWriter(text, elementId, speed, callback) {
      if (index < text.length) {
        // Insert character
        document.getElementById(elementId).innerHTML += text.charAt(index);
        index++;
        setTimeout(() => typeWriter(text, elementId, speed, callback), speed);
      } else if (callback) {
        callback();
      }
    }

    window.onload = () => {
      // Type main text first
      typeWriter(mainText, 'typewriter', 75, () => {
        let subIndex = 0;

        function typeNextLine() {
          if (subIndex < subTexts.length) {
            index = 0;
            const newLine = document.createElement("p");
            const lineId = "line" + subIndex;
            newLine.id = lineId;
            document.getElementById("subText").appendChild(newLine);

            typeWriter(subTexts[subIndex].text, lineId, subTexts[subIndex].speed, () => {
              subIndex++;
              setTimeout(typeNextLine, 400); // delay before next line
            });
          }
        }

        typeNextLine();
      });

       setTimeout(() => {
    window.location.href = "https://www.tlshotz.com/bio";
  }, 25000);
    };
  </script>
</body>
</html>
