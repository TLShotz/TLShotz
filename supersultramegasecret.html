<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Reward</title>

  <style>
    body {
      background-color: #2b2b2b;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      flex-direction: column;
    }

    #clickArea {
      text-align: center;
      cursor: pointer;
      padding: 20px;
      border: 2px solid #e0e0e0;
      font-size: 24px;
      transition: background-color 0.3s, color 0.3s;
    }

    #clickArea:hover {
      background-color: #e0e0e0;
      color: #2b2b2b;
    }

    #videoContainer {
      display: none;
      width: 1920px;  /* Fixed width */
      height: 1080px; /* Fixed height */
      position: relative;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="clickArea">Click here for your prize!</div>

  <div id="videoContainer">
    <!-- The video iframe is hidden until the user clicks -->
    <iframe id="rewardVideo" allow="fullscreen; autoplay" allowfullscreen width="1920" height="1080"></iframe>
  </div>

  <script>
    document.getElementById('clickArea').addEventListener('click', function() {
      // Hide the click area
      document.getElementById('clickArea').style.display = 'none';
      
      // Show the video container
      document.getElementById('videoContainer').style.display = 'block';
      
      // Play the video directly with sound enabled
      var rewardVideo = document.getElementById('rewardVideo');
      rewardVideo.src = "https://streamable.com/e/anmbx5?autoplay=1"; // Set video with autoplay and sound
    });
  </script>
  
</body>
</html>
